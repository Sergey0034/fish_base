<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        overflow-x: hidden; /* Скрываем горизонтальный скролл в случае переполнения */
    }

    .gallery {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-wrap: nowrap; /* Не переносим элементы на следующую строку */
        padding: 10px;
        gap: 10px; /* Отступы между элементами */
        overflow: hidden; /* Обрезаем переполнение из-за слишком широких элементов */
    }

    .gallery-item {
        flex: 1 1 calc(25% - 10px); /* Каждый элемент занимает 25% ширины контейнера с учетом отступов */
    }

    .wider {
        flex: 1 1 calc(50% - 10px); /* Широкая фотография занимает 50% ширины с учетом отступов */
    }

    .gallery img {
        width: 100%; /* Адаптивная ширина для изображений */
        height: auto; /* Автоматическая высота */
        display: block; /* Убираем пробелы под изображениями */
        max-height: 294px;
    }



    @media (max-width: 800px) {
        .gallery {
            flex-wrap: wrap; /* На маленьких экранах элементы могут переноситься */
        }

        .gallery-item {
            flex: 1 0 calc(50% - 10px); /* 2 элемента в строке на маленьких экранах */
        }

        .wider {
            flex: 1 0 100%; /* Широкая фотография занимает всю ширину */
        }
    }

    @media (max-width: 500px) {
        .gallery-item {
            flex: 1 0 100%; /* 1 элемент в строке на очень маленьких экранах */
        }
    }

</style>
<body>
<div class="gallery row-1">
    <div class="gallery-item wider">
        <img src=images/gallery/1.jpg alt="Фотография 1">
    </div>
    <div class="gallery-item">
        <img src=images/gallery/2.jpg alt="Фотография 2">
    </div>
    <div class="gallery-item">
        <img src=images/gallery/3.jpg alt="Фотография 3">
    </div>
    <div class="gallery-item">
        <img src=images/gallery/4.jpg alt="Фотография 4">
    </div>
</div>
<div class="gallery row-2">
    <div class="gallery-item">
        <img src=images/gallery/5.jpg alt="Фотография 5">
    </div>
    <div class="gallery-item">
        <img src=images/gallery/6.jpg alt="Фотография 6">
    </div>
    <div class="gallery-item ">
        <img src=images/gallery/7.jpg alt="Фотография 7">
    </div>
</div>
</body>
</html>
